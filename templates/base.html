<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <title>{% block title %}{% endblock %}</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mystyle.css') }}" rel="stylesheet">
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh;">

    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">

                <a class="navbar-brand" href="{{ url_for('homepage')}}">主页</a>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" style="float: right;">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('files') }}">方志史籍</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('intro') }}">工艺介绍</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('photo') }}">图片欣赏</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <!-- end header -->


    <!-- main -->
    <main style="flex-grow: 1;">
        <div class="container"> {% block main %} {% endblock %} </div>
    </main>
    <!-- end main -->


    <!-- footer -->
    <footer>
        <div>
            <p>版权所有 © 2023 云锦</p>
        </div>
    </footer>
    <!-- end footer -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!--    <script src="{{ url_for('static', filename='js/mystyle.js') }}"></script>-->
</body>

</html>
